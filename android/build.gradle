        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "27.0.12077973"
        kotlinVersion = "2.0.21"
         
    
    }
    repositories {
        google()
        mavenCentral()
        
    }
        
   
    
    dependencies {
        classpath("com.android.tools.build:gradle")
